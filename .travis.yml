
language: php

php:
- '7.2'

services:
  - mysql

env:
  - SYMFONY_VERSION="4.1.*"

before-install:
- composer self-update

install:
  - composer install
  - cp .env.travis .env
  - php bin/console doctrine:database:create --env=test
  - php bin/console doctrine:schema:create --env=test
  - php bin/console doctrine:fixtures:load -n --env=test

script:
  - php bin/phpunit
